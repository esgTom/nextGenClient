
<h1 class="mt-3">Home</h1>

<div class="mt-4">
    <h4>Select Existing Project</h4>
    <div>
      <select name="ddlProjects" name="ddlProjects" [ngModel]="selectedProjectId">
        <option value=0>-- Select Project --</option>
        <option *ngFor="let project of projects" [ngValue]="project.ProjectId"> {{ project.ProjectName }} </option>
      </select>
    </div>
</div>

<div class="mt-4">
    <h4>Add New Project</h4>
    <form action="frmProject" class="mt-3">

        <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="txtProject">Project Name</label>
                <div class="col-sm-5">
                    <input class="form-control" name="txtProject" placeholder="Project Name" [(ngModel)]="project.ProjectName"/>
                </div>
        </div>

        <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="txtProjectDescription">Project Description</label>
                <div class="col-sm-5">
                        <textarea class="form-control" rows="4" cols="50" name="txtProjectDescription" placeholder="Project Description" [(ngModel)]="project.ProjectDescription"></textarea>
                </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="addProject()">Submit</button>

    </form>
</div>
