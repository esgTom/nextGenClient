
<h1 class="mt-3">Home</h1>
<hr>

<form action="frmProject" class="mt-3">

    <div class="mt-4">
    <h4>Select Existing Project</h4> 
    <div>
      <select name="ddlProjects" name="ddlProjects" 
        (change)="updateProjectUrl()"
        [(ngModel)]="businessObject.selectedProject">
        <option *ngFor="let project of businessObject.projects" [ngValue]="project"
            [selected]="project === businessObject.selectedProject"
        > {{ project.ProjectName }} </option>
      </select>
    </div>
</div>

<div class="mt-4">
    <h4>Add New Project</h4>
   

        <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="txtProject">Project Name</label>
                <div class="col-sm-5">
                    <input class="form-control" name="txtProject" placeholder="Project Name" [(ngModel)]="businessObject.project.ProjectName"/>
                </div>
        </div>

        <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="txtProjectDescription">Project Description</label>
                <div class="col-sm-5">
                        <textarea class="form-control" rows="4" cols="50" name="txtProjectDescription" placeholder="Project Description" [(ngModel)]="businessObject.project.ProjectDescription"></textarea>
                </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="businessObject.addProject()">Submit</button>

   

    <div>
        <h5>{{ businessObject.getBrokenRules() }}</h5>
    </div>

</div>
</form>
