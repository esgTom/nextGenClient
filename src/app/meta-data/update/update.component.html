<div class="row mt-4">
    <div class="col-md-4 border-right-1">
        <h4>Select a Table to Edit</h4>
        
        <div>
            <h2>Tables</h2>
            <div>
                <select name="" id="" [(ngModel)]="selectedTableId">
                <option *ngFor="let table of tables" [ngValue]="table.TableId"> {{ table.TableName }} </option>
                </select>
            </div>
        </div>

        <div>
            <h5>Columns</h5>
            <ul>
                <li><a href="">Workout_Id</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-8">

        <form>
                
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="TableName">Table</label>
                <div class="col-sm-5">
                   
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="ColumnName">Column</label>
                <div class="col-sm-5">
                    <select class="form-control" id="ColumnName">
                            <option>-- Select Column --</option>
                        <option>Workout_Id</option>
                        <option>Workout_Data</option>
                        <option>Workout_Category</option>
                    </select>
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="ColumnDescription">Column Description</label>
                <div class="col-sm-5">
                    <input class="form-control" id="ColumnDescription" placeholder="Column Description"/>
                </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
