<div>
  <h2>Codes</h2>
  <div>
    <select name="" id="">
      <option *ngFor="let code of codes" value="code.CodeValue"> {{ code.CodeValue }} </option>
    </select>
  </div>
</div>


<div>
    <h2>Templates</h2>
    <div>
      <select name="" id="" [(ngModel)]="selectedTemplateName">
        <option *ngFor="let template of templates" [ngValue]="template.TemplateNameCategory"> {{ template.TemplateNameCategory }} </option>
      </select>
    </div>
  </div>


  <div>
    <h2>Tables</h2>
    <div>
      <select name="" id="" [(ngModel)]="selectedTableId">
        <option *ngFor="let table of tables" [ngValue]="table.TableId"> {{ table.TableName }} </option>
      </select>
    </div>
  </div>

  <div>
    <button (click)="generateCode()">Generate Code</button>
  </div>

  <div>
      <textarea name="txtGeneratedCode" id="txtGeneratedCode" cols="30" rows="10" [(ngModel)]="generatedCode"></textarea>
  </div>
