<next-gen-page-header [headerText]="'Generate Code'"></next-gen-page-header>

<div>
    <h2>Templates</h2>
    <div>
      <select name="" id="" [(ngModel)]="selectedTemplate">
        <option *ngFor="let template of templates" [ngValue]="template"> {{ template.TemplateCategory }}-{{ template.TemplateName }} </option>
      </select>
    </div>
  </div>


  <div>
    <h2>Tables</h2>
    <div>
      <select name="" id="" [(ngModel)]="selectedTableId">
        <option *ngFor="let table of tables" [ngValue]="table.TableId"> {{ table.TableName }} </option>
      </select>
    </div>
  </div>

  <div class="mt-4">
    <button (click)="generateCode()">Generate Code</button>
  </div>

  <div class="mt-2">
      <textarea name="txtGeneratedCode" id="txtGeneratedCode" cols="100" rows="20" [(ngModel)]="generatedCode"></textarea>
  </div>
